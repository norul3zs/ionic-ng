<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>


   <ion-card-header>
     <ion-card-title>
       Nurul Syahrina
     </ion-card-title>

     <ion-card-subtitle>
       Software Developer
     </ion-card-subtitle>

   </ion-card-header>

   <ion-card-content>
     <!-- - 5+ years in industry
     - Senior Software Developer
     - Language: TypeScript, JavaScript, HTML, CSS, SCSS -->


  <ion-list lines="none">
    <ion-item>
      <ion-label>
        Experience:
        <p>5+ Years in industry</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Position:
        <p>Lecturer in Kolej Komuniti</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-wrap">
        Language:
        <p>TypeScript, JavaScript, HTML, CSS, Bahasa Melayu, Sains, Teknologi, SCSS</p>
      </ion-label>
    </ion-item>
  </ion-list>   
   </ion-card-content>

   <ion-button [color]="buttonColor" (click)="clickMe()"> CLick Me!</ion-button>



  </ion-card>


</ion-content>
