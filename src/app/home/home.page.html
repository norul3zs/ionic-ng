<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do Applications
    </ion-title>

    <ion-button slot="end" color="danger" (click)="clearAll()">
      CLEAR ALL
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h3 class="ion-padding">
  <ion-label>
    Active To Do List
    </ion-label>
  </h3>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let item of tasks; let i = index">

    <ion-item>

      <ion-label>
        <!-- Cleaning Room -->
        {{ item.task }}
      </ion-label>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteTask(i)">Completed</ion-item-option>
    </ion-item-options>

    </ion-item-sliding>

<ion-fab vertical="top" horizontal="end" slot="fixed">

  <ion-fab-button color="success" (click)="toForm()">
    <!-- kalau nak tambah icon.. just copy dari ionicicons.com 
    dan paste dekat nama yang kita nak gantikan icon-->
    <ion-icon size="large" name="add-outline" ></ion-icon>
