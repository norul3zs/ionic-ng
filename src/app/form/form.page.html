<form [formGroup]="taskForm" (ngSubmit)="save(form)">

<ion-item>
  <ion-label position="stacked">Your Task</ion-label>
  <ion-input clearInput formControlName="task" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Task Dateline (Date)</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YY" clearInput formControlName="date" ></ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="stacked">Task Dateline (Time)</ion-label>
  <ion-datetime displayFormat="HH:mm A" pickerFormat="HH:mm" clearInput formControlName="time"></ion-datetime>
</ion-item>


<!-- <ion-button (click)="save(task)" color="success"> Save </ion-button> -->

<ion-button type="submit" color="success"> 
  Save 
</ion-button>

</form>

</ion-content>
